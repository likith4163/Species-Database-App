<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>SBA Placeholder Title</title>  <!--Placeholder title for testing-->

    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

    <!-- This code is for PWA -->
    <link rel = "manifest" href = "manifest.json">
    <meta name = "theme-color" content = "#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Placeholder styles for testing */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: linear-gradient(180deg, #B9E39B, #8DC63F);
            color: #020000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .logo-box {
             background: rgba(255, 255, 255, 0.15);   /* subtle, slightly visible */
             padding: 2rem;
             border-radius: 28px;
             display: flex;
             justify-content: center;
             align-items: center;
             margin-bottom: 1.5rem;                     /* slightly more breathing room */
             width: 100%;
             max-width: 320px;
             box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* soft shadow to lift logo *//
        }

    /* The app shell here is the design of the size of the body that we will create our phone from.
    It is currently a placeholder while we figure out responsive mobile app design. */

    .app-shell {
        background: #f9fbfc;
        width: 100%;
        max-width: 420px;
        min-height: 680px;
        border-radius: 32px;
        box-shadow: 0 18px 40px rgba(15,23,42,0.3);
        padding: 2.5rem 2rem;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .app-logo {
        width: 200px;
        display: block;
        filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.25));
    }

    .app-title {
        margin-top: 0.3rem;
        margin-bottom: 0.4rem;
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        color: #0f172a;
    }

    .app-subtitle{
         margin-top: 0.2rem;
         margin-bottom: 1.5rem;
         font-size: 1.15rem;
         color: #475569;
         text-align: center;
    }

    .app-subtitle {
        margin-top: 0.2rem;
        margin-bottom: 1.5rem;
        font-size: 1.15rem;
        color: #475569;
        text-align: center;
    }

    /* The pill container */
    .lang-toggle{
        display: inline-flex;
        overflow: hidden;
        border: 2px solid #1e293b;
        border-radius: 999px;
        background: #ffffff;
        margin-bottom: 1.3rem;
    }

    .lang-option{
        padding: 0.9rem 2.2rem;
        font-size: 1.1rem;
        font-weight: 600;
        background: transparent;
        border: none;
        cursor: pointer;
        transition: all 0.15s ease;
        color: #1e293b;

    }

    .lang-option:first-child {
        border-right: 1px solid rgba(0,0,0,0.2);
    }

    /* Hover state for the button, black when hovered, white when not */
    .lang-option:hover {
        background: #0f172a;
        color: #f9fbfc;
    }

    /* Divider line between buttons */
    .lang-option:first-child {
        border-right: 1px solid rgba(0,0,0,0.2);
    }

    .lang-help {
        margin-top: 1rem;
        font-size: 0.95rem;
        color: #94a3b8;
        text-align: center;
    }

    @media (max-width: 480px) {
       .app-shell {
        min-height: 100vh;
        padding-bottom: 4rem;
    }
    
}

    </style>
    
</head>
<body>
    <main class = "app-shell">
        <!-- âœ… Logo goes right here BEFORE the title --><div class="logo-box">

            <img src="Assets/Images/Camouflage18/logo-placeholder.png" 
            alt="SBA Logo" class="app-logo">
            </div>        
            <h1 class = "app-title">Species Database App</h1>
        <p class ="app-subtitle">Placeholder Landing page - choose a language</p>

        <div class = "lang-toggle">
            <button class = "lang-option" data-lang = "en">
                English
            </button>
            <button class = "lang-option" data-lang = "tet">
                Tetum
            </button>
        </div>

        <p class = "lang-help">
            Select your preferred language (Tetum support coming soon)
        </p>
    </main>
    <!-- The Script controls our buttons and service workers -->
    <script>
        const buttons = document.querySelectorAll('.lang-option');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const chosenLang = button.dataset.lang;

                try {
                    localStorage.setItem('appLanguage', chosenLang);
                } catch (e) {
                    console.error('Could not save language preference:', e);
                }

                window.location.href = 'home.html';
            });
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker
                .register('service-worker.js')
                .catch((err) => console.log('Service Worker registration failed: ', err));
            });

        }
    </script>
</body>
</html>
